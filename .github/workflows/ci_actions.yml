# Name for the workflow
name: Continuous integration

# Select when the actions will be triggered
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  repository_dispatch:

jobs:
  CI:
    strategy:

      # Do not cancell the rest of the tests if one fails
      fail-fast: false

      # Run the tests in all possible OS
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        tox-env: [check, docs, py38, py39]
        include:
          - tox-env: check 
            python-version: 3.8

          - tox-env: docs
            python-version: 3.8

          - tox-env: py38
            python-version: 3.8

          - tox-env: py39
            python-version: 3.9

        # Do not run code quality checks more than once
        exclude:
          - platform: windows-latest
            tox-env: check
          - platform: windows-latest
            tox-env: docs
          - platform: macos-latest
            tox-env: check
          - platform: macos-latest
            tox-env: docs

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox

    - name: tox -e ${{ matrix.tox-env }}
      run: |
        tox -e ${{ matrix.tox-env }}

